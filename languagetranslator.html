<!DOCTYPE html>
<html lang="en"><head></head><body>\
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .translation-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-area, .output-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .language-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        .translate-btn {
            padding: 12px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .translate-btn:hover {
            background-color: #3367d6;
        }

        .output-area {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .output-text {
            min-height: 150px;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-link {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #555;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .top-nav a {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .top-nav a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>


    <div class="top-nav">
        <a href="index.html">Tic-Tac-Toe</a>
        <a href="translator.html">Language Translator</a>
        <a href="videoExplainer.html">Video Explainer</a>
    </div>
    
    <div class="container">
        <h1>Language Translator</h1>
        
        <div class="translation-container">
            <div class="input-area">
                <div class="language-selector">
                    <select id="source-language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
                <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
            </div>
            
            <button id="translate-btn" class="translate-btn">Translate</button>
            
            <div class="output-area">
                <div class="language-selector">
                    <select id="target-language">
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <option value="zh">Chinese</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div id="output-text" class="output-text"></div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 Language Translator App. MIT Liscence for Om Mani Tamang.</p>
        </footer>
    </div>


</body>
</html>
